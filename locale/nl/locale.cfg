[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=Overschrijf lader recepten met volledige herschrijving. Wanneer Bob's Logistiek "Transportband herstructurering" is ingeschakeld, zullen recepten overeenkomen met Bob's mods. Uitschakelen om vanilla recepten te gebruiken. Zie mod pagina voor meer details.\n\n[color=#9cdcfe]Standaard:[/color] [color=green]Ingeschakeld[/color]
vanillaLoaders-recipes-includeInserters=Inclusief robotarmen in laderrecepten. Vereist "Recipe overhaul" en Bob's Logistiek "Transport belt overhaul" om ingeschakeld te worden.\n\n[color=#9cdcfe]Standaard:[/color] [color=green]Ingeschakeld[/color]
vanillaLoaders-do-loader-snapping=Wanneer ingeschakeld, zullen laders uitlijnen aan naburige verbindbare entiteiten wanneer geplaatst.\n\n[color=#9cdcfe]Standaard:[/color] [color=green]Ingeschakeld[/color]

