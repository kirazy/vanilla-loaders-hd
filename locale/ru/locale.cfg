[mod-name]
vanilla-loaders-hd=Vanilla Loaders (Ванильные погрузчики)

[mod-description]
vanilla-loaders-hd=Добавляет в игру ванильные погрузчики с настраиваемым рецептом сложности. Поддерживает конвейеры, добавленные модами: "Bob's Logistics" и "Ultimate Belts".

[entity-name]

ub-ultra-fast-loader=Ультра-быстрый погрузчик
ub-extreme-fast-loader=Экстремально-быстрый погрузчик
ub-ultra-express-loader=Ультра-экспресс погрузчик
ub-extreme-express-loader=Экстремально-экспресс погрузчик

[item-name]

ub-ultra-fast-loader=Ультра-быстрый погрузчик
ub-extreme-fast-loader=Экстремально-быстрый погрузчик
ub-ultra-express-loader=Ультра-экспресс погрузчик
ub-extreme-express-loader=Экстремально-экспресс погрузчик

[mod-setting-name]
vanillaLoaders-recipes-loaderOverhaul=Изменение рецептов
vanillaLoaders-recipes-includeInserters=Включить манипуляторы в рецепты
vanillaLoaders-do-loader-snapping=Включить привязку

[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=Рецепты погрузчиков с полной перезаписью. Когда параметр Bob's Logistics "Transport belt overhaul" включен, рецепты будут соответствовать модам Боба. Отключите для использования ванильных рецептов. Смотрите страницу модов для получения более подробной информации.\n\n[color=#9cdcfe]По умолчанию:[/color] [color=green]Включено[/color]
vanillaLoaders-recipes-includeInserters="Добавить манипуляторы в рецепты погрузчиков. Требуются параметры \"Переполнение рецепта\" (Recipe overhaul) и параметр Bob's Logistics \"Transport belt overhaul\" для включения.
\n\n[color=#9cdcfe]По умолчанию:[/color] [color=green]Включено[/color]"
vanillaLoaders-do-loader-snapping=Когда этот параметр включен, загрузчики будут привязываться к соседним подключаемым сущностям при размещении.\n\n[color=#9cdcfe]По умолчанию:[/color] [color=green]Включено[/color]

