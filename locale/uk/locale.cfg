[mod-name]
vanilla-loaders-hd=Мод "Vanilla Loaders"

[mod-description]
vanilla-loaders-hd=Додає до гри вантажники з настроюваним рецептом складності та з підтримкою вантажних вагонів за допомогою сценаріїв lua. Підтримує ремені, додані Bob's Logistics і Ultimate Belts. Якщо встановлено поруч із Loader Redux, використовуватиметься логіка примикання Loader Redux і завантаження поїзда. Крім того, із налаштуванням запуску можна використовувати як тупий мод для простого зміни скіну Loader Redux.

