[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=Перероблення рецептів завантажувача з повним переписом. Коли логістика Боба «Перерроблення транспортної стрічки» ввімкнена, рецепти узгоджуватимуться з модами Боба. Вимкніть, щоб використовувати ванільні рецепти. Додаткову інформацію див. на сторінці мода.\n\n[color=#9cdcfe]За замовчуванням:[/color] [color=green]Увімкнено[/color]
vanillaLoaders-recipes-includeInserters=Включіть засоби вставки в рецепти завантажувача. Необхідно ввімкнути «Перероблення рецепту» та «Перероблення транспортної стрічки» Bob's Logistics.\n\n[color=#9cdcfe]За умовчанням:[/color] [color=green]Увімкнено[/color]
vanillaLoaders-reskinLoaderReduxOnly=Vanilla Loaders нічого не робитиме, окрім зміни шкіри Loader Redux. Рецепт не буде змінено, а також базовий завантажувач не буде додано.\n\n[color=#9cdcfe]За замовчуванням:[/color] [color=red]Вимкнено[/color]

