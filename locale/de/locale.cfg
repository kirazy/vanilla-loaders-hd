[mod-name]
vanilla-loaders-hd=Vanilla Belader

[mod-description]
vanilla-loaders-hd=Fügt Belader mit anpassbarer Bauplankomplexität hinzu. Unterstützt Beladung von Güterwaggons via Lua-Scripting sowie die Fließbänder aus „Bob's Logistics“ und „Ultimate Belts“. Falls „Loader Redux“ gleichzeitig aktiv ist, wird dessen Einrast- und Zug-Belade-Logik verwendet. Durch eine Mod-Grundeinstellung kann diese Mod auch als einfache Grafik-Mod verwendet werden und so lediglich den Beladern aus „Loader Redux“ ein neues Aussehen geben.

