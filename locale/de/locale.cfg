[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=Aktiviert vollständige Überarbeitung für die Baupläne von Beladern. Falls „Überarbeitung der Fließbänder“ aus Bob’s Logistik aktiviert ist, werden die Baupläne sich an denen aus Bob’s Mods ausrichten. Deaktivieren, um die Originalbaupläne beizubehalten. Die Übersichtsseite auf dem Modportal hält weitere Informationen bereit.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
vanillaLoaders-recipes-includeInserters=Ändert Bauplane für Belader sodass sie Greifarme als Komponenten benötigen. Erfordert „Überarbeitung der Baupläne“ und „Überarbeitung der Fließbänder“ aus Bob’s Logistik.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]

